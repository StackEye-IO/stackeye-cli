name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: '1.25'

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog generation
          clean: true

      - name: Checkout SDK
        uses: actions/checkout@v4
        with:
          repository: StackEye-IO/stackeye-go-sdk
          path: .sdk
          token: ${{ secrets.GITOPS_PAT }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Update replace directive for CI
        run: |
          # Point to checked-out SDK instead of sibling directory
          sed -i 's|\.\./stackeye-go-sdk|./.sdk|' go.mod
          go mod tidy

      - name: Download dependencies
        run: go mod download

      - name: Run GoReleaser
        id: goreleaser
        continue-on-error: true  # Continue even if Homebrew tap push fails
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean --skip=validate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.GITOPS_PAT }}

      - name: Upload to Wasabi S3
        if: always() && hashFiles('dist/checksums.txt') != ''
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.WASABI_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.WASABI_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-central-1
        run: |
          # Get version from tag
          VERSION="${GITHUB_REF_NAME}"

          # Upload archives and checksums to Wasabi S3
          aws s3 cp dist/ "s3://releases.stackeye.io/cli/${VERSION}/" \
            --endpoint-url https://s3.us-central-1.wasabisys.com \
            --recursive \
            --exclude "*" \
            --include "*.tar.gz" \
            --include "*.zip" \
            --include "checksums.txt" \
            --acl public-read

          echo "Uploaded release artifacts to s3://releases.stackeye.io/cli/${VERSION}/"

      - name: Purge CloudFlare cache
        if: always() && hashFiles('dist/checksums.txt') != ''
        run: |
          # Purge CDN cache for new release binaries
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"prefixes":["https://releases.stackeye.io/cli/"]}'
