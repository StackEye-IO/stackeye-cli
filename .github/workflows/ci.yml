name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: '1.25'

jobs:
  validate:
    name: Lint, Test & Build
    runs-on: self-hosted-linux
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout SDK
        uses: actions/checkout@v4
        with:
          repository: StackEye-IO/stackeye-go-sdk
          path: .sdk
          token: ${{ secrets.GITOPS_PAT }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Update replace directive for CI
        run: |
          # Point to checked-out SDK instead of sibling directory
          # Escape dots to prevent regex matching the module path
          sed -i 's|\.\./stackeye-go-sdk|./.sdk|' go.mod
          go mod tidy

      - name: Download dependencies
        run: go mod download

      - name: Run format check
        run: make fmt-check

      - name: Run go vet
        run: make vet

      - name: Run linter
        run: make lint

      - name: Run tests with coverage
        run: make coverage-html

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            coverage.out
            coverage.html
          retention-days: 7

      - name: Build binary
        run: make build

      - name: Build cross-platform binaries
        run: make build-all
