name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: '1.25'

jobs:
  validate:
    name: Lint, Test & Build
    runs-on: self-hosted-linux
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Remove local replace directive for CI
        run: |
          # Remove the local replace directive - CI fetches from GitHub
          sed -i '/replace github.com\/StackEye-IO\/stackeye-go-sdk/d' go.mod
          go mod tidy

      - name: Download dependencies
        run: go mod download

      - name: Run format check
        run: make fmt-check

      - name: Run go vet
        run: make vet

      - name: Run linter
        run: make lint

      - name: Run tests with race detection
        run: make test

      - name: Build binary
        run: make build

      - name: Build cross-platform binaries
        run: make build-all
