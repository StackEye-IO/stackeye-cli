name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: '1.25'
  GOPRIVATE: 'github.com/StackEye-IO/*'

jobs:
  validate:
    name: Lint, Test & Build
    runs-on: self-hosted-linux
    timeout-minutes: 15

    steps:
      - name: Clean workspace
        run: |
          # Remove untracked files from previous runs on self-hosted runners
          git clean -ffdx || true

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Configure git for private modules
        run: |
          git config --global url."https://x-access-token:${{ secrets.GITOPS_PAT }}@github.com/".insteadOf "https://github.com/"

      - name: Remove local replace directive
        run: |
          # Remove the local replace directive so we fetch from GitHub
          sed -i '/^replace github.com\/StackEye-IO\/stackeye-go-sdk/d' go.mod
          go mod tidy

      - name: Download dependencies
        run: go mod download

      - name: Run format check
        run: make fmt-check

      - name: Run go vet
        run: make vet

      - name: Run linter
        run: make lint

      - name: Build binary
        run: make build

      - name: Run tests with coverage
        run: make coverage-html

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            coverage.out
            coverage.html
          retention-days: 7

      - name: Build cross-platform binaries
        run: make build-all
