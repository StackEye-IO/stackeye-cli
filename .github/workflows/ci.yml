name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: '1.25'

jobs:
  validate:
    name: Lint, Test & Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Checkout SDK
        uses: actions/checkout@v4
        with:
          repository: StackEye-IO/stackeye-go-sdk
          path: .sdk
          token: ${{ secrets.GITOPS_PAT }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Update replace directive for CI
        run: |
          # Update the replace directive to use the locally checked out SDK
          sed -i 's|replace github.com/StackEye-IO/stackeye-go-sdk => .*|replace github.com/StackEye-IO/stackeye-go-sdk => ./.sdk|' go.mod

      - name: Download dependencies
        run: go mod download

      - name: Run format check
        run: make fmt-check

      - name: Run go vet
        run: make vet

      - name: Run linter
        run: make lint

      - name: Build binary
        run: make build

      - name: Run tests with coverage
        run: make coverage-html

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            coverage.out
            coverage.html
          retention-days: 7

      - name: Build cross-platform binaries
        run: make build-all
